<!DOCTYPE html>
<html lang="pt-br"></html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./ArvoreBinaria.css">
</head>
<body>
    <h1 id="titulo">Árvore Binária</h1>
    <div id="container-arvore">
        <div id="arvore" style="position: relative;"></div>
    </div>
    <div id="caminhamentos"></div>
    <input type="number" id="valorNo" placeholder="Digite um valor">
    <button id="adicionarNo">Adicionar Nó</button>
    <button id="removerNo">Remover Nó</button>
    <input type="number" id="valorDestacar" placeholder="Pesquisar Valor">
    <button id="destacarNo">Pesquisar</button>
    <select id="caminhamentoSelecionado">
        <option value="preordem">Pré-Ordem</option>
        <option value="inordem">In-Ordem</option>
        <option value="posordem">Pós-Ordem</option>
    </select>
    <button id="executarCaminhamento">Executar Caminhamento</button>
  
</body>
<a href="javascript:history.back()" class="botao-voltar">Voltar</a>
<script src="./no.js"></script>
</html>
